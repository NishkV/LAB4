<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Weight Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Fish Weight</h2>
        <form action="/predict" method="post">
            <input type="text" name="Length1" placeholder="Length1" required>
            <input type="text" name="Length2" placeholder="Length2" required>
            <input type="text" name="Length3" placeholder="Length3" required>
            <input type="text" name="Height" placeholder="Height" required>
            <input type="text" name="Width" placeholder="Width" required>
            <input type="text" name="Species" placeholder="Species" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
